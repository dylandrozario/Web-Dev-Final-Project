<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WEBAPPNAME - Search Books</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="main-header">
            <div class="header-container">
                <div class="logo-section">
                    <h1 class="logo-text">WEBAPPNAME</h1>
                </div>

                <form class="search-form">
                    <div class="search-dropdown">
                        <button type="button" class="dropdown-button">
                            ALL <span class="arrow">â–¼</span>
                        </button>
                    </div>
                    <input 
                        type="search"
                        id="search-input"
                        name="search"
                        class="search-input"
                        placeholder="Search books by title, author, publisher, ..."
                    >
                    <button type="submit" class="search-button">
                        Search
                    </button> 
                </form>

                <!--- Add other page links HERE-->
                <nav class="user-nav">
                    <a href="/profile" class="user-icon-button">Profile</a>
                    <a href="/saved" class="user-icon-button">Saved</a>
                    <a href="/cart" class="cart-button">
                        Cart <span class="cart-count"></span>
                    </a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section class="trending-section">
                <div class="trending-container">
                <div class="trending-header">
                    <h2 id="trending-heading" class="trending-title">New & Trending</h2>
                    <p class="trending-subtitle">Explore new worlds from Authors</p>
                </div>
                <div class="trending-books-scroll">
                    <article class="book-card">
                        <div class="book-cover"></div>
                        <div class="book-info">
                            <h3 class="book-title">Book Title</h3>
                            <p class="book-author">Author Name</p>
                            <div class="book-availability-row">
                                <span class="book-availability">Availability: 1</span>
                                <button class="add-to-cart-icon">+</button>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            </section>

            <section class="libary-section">


            </section>
        </main>
    </body>
</html>
