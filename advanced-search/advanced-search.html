<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WEBAPPNAME - Search Books</title>
        <link rel="stylesheet" href="styles-advanced-search.css">
        <script src="advanced-search-script.js" defer></script>
    </head>
    <body>
        <header class="main-header">
            <div class="header-container">
                <div class="logo-section">
                    <h1 class="logo-text">WEBAPPNAME</h1>
                </div>

                <form class="search-form">
                    <div class="search-dropdown">
                        <button type="button" class="dropdown-button">
                            ALL <span class="arrow">▼</span>
                        </button>
                    </div>
                    <input 
                        type="search"
                        id="search-input"
                        name="search"
                        class="search-input"
                        placeholder="Search books by title, author, publisher, ..."
                    >
                    <button type="submit" class="search-button">
                        Search
                    </button> 
                </form>

                <!--- Add other page links HERE-->
                <nav class="user-nav">
                    <a href="/profile" class="user-icon-button">Profile</a>
                    <a href="/saved" class="user-icon-button">Saved</a>
                    <a href="/cart" class="cart-button">
                        Cart <span class="cart-count"></span>
                    </a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section class="trending-section">
                <div class="trending-container">
                <div class="trending-header">
                    <h2 id="trending-heading" class="trending-title">New & Trending</h2>
                    <p class="trending-subtitle">Explore new worlds from Authors</p>
                </div>
                <div class="trending-books-scroll">
                    <article class="book-card">
                        <div class="book-cover"></div>
                        <div class="book-info">
                            <h3 class="book-title">Book Title</h3>
                            <p class="book-author">Author Name</p>
                            <div class="book-availability-row">
                                <span class="book-availability">Availability: 1</span>
                                <button class="add-to-cart-icon">+</button>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            </section>

            <div class="library-content">
                    <aside class="filters-sidebar">
                        <h3 class="filters-title">Filters</h3>
                        <div class="filter-group">
                            <button class="filter-header" data-expanded="false" data-target="category-filter">
                                Category <span class="filter-arrow">▼</span>
                            </button>
                            <div id="category-filter" class="filter-content" hidden>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="fiction">
                                    <span>Fiction</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="non-fiction">
                                    <span>Non-Fiction</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="mystery">
                                    <span>Mystery</span>
                                </label>
                            </div>
                        </div>

                         <div class="filter-group">
                            <button class="filter-header" data-expanded="false" data-target="languages-filter">
                                Languages <span class="filter-arrow">▼</span>
                            </button>
                            <div id="languages-filter" class="filter-content" hidden>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="english">
                                    <span>English</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="spanish">
                                    <span>Spanish</span>
                                </label>
                            </div>
                        </div>

                         <div class="filter-group">
                            <button class="filter-header" data-expanded="false" data-target="age-filter">
                                Audience Age <span class="filter-arrow">▼</span>
                            </button>
                            <div id="age-filter" class="filter-content" hidden>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="adult">
                                    <span>Adult</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="young-adult">
                                    <span>Young Adult</span>
                                </label>
                            </div>

                             <div class="filter-group">
                            <button class="filter-header" data-expanded="false" data-target="availability-filter">
                                Availability <span class="filter-arrow">▼</span>
                            </button>
                            <div id="availability-filter" class="filter-content" hidden>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="in-stock">
                                    <span>In Stock</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="not-in-stockr">
                                    <span>Not In Stock</span>
                                </label>
                            </div>
                        </div>
                    </aside>

                     <div class="books-grid">
                        <article class="book-card-grid">
                            <div class="book-cover"></div>
                            <div class="book-info">
                                <h3 class="book-title">Book Title</h3>
                                <p class="book-author">Author Name</p>
                                <div class="book-availability-row">
                                    <span class="book-availability">Availability: 1</span>
                                    <button class="add-to-cart-icon">+</button>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
        </main>
    </body>
</html>
